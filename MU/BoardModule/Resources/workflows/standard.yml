framework:
    workflows:
        muboardmodule_standard:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - MU\BoardModule\Entity\PostingEntity
            places:
                - initial
                - waiting
                - approved
                - trashed
                - deleted
            transitions:
                - name: update
                  from: waiting
                  to: waiting
                - name: submit
                  from: initial
                  to: waiting
                - name: approve
                  from: [initial, waiting]
                  to: approved
                - name: update
                  from: approved
                  to: approved
                - name: trash
                  from: waiting
                  to: trashed
                - name: delete
                  from: [waiting, approved, trashed]
                  to: deleted
                - name: trash
                  from: approved
                  to: trashed
